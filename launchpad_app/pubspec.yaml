  firebase_core_platform_interface: 4.5.1

dev_dependencies:
  build_runner: ^2.3.3
  chopper_generator: ^6.0.0
  faker: ^2.1.0
  flutter_gen_runner: ^5.1.0+1
  flutter_launcher_icons: ^0.11.0
  flutter_lints: ^2.0.1
  flutter_native_splash: ^2.2.16
  flutter_test:
    sdk: flutter
  freezed: ^2.3.2
