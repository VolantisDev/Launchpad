  mockito: ^5.3.2
  pigeon: ^0.2.4
  riverpod_generator: ^1.0.6
  swagger_dart_code_generator: ^2.9.0

flutter:
  uses-material-design: true
  assets:
    - assets/graphics/logo_wide.svg
    - assets/graphics/light/logo_wide.svg
    - assets/graphics/splash.png
    - assets/graphics/light/splash.png
    - assets/graphics/icon.png

flutter_gen:
  integrations:
    flutter_svg: true

flutter_icons:
  android:
    generate: false
  ios:
    generate: false
  image_path: "assets/graphics/icon.png"
  web:
    generate: true
  windows:
    generate: true
    icon_size: 256
  macos:
    generate: true

flutter_native_splash:
  color: "#202020"
  image: assets/graphics/splash.png